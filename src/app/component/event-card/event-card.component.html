<div class="card">
  <div class="card-block">
    <div class="card-media-block">
      <img *ngIf="authorWithProfile?.profile?.image" (click)="openAuthorInSnort()" alt="Profile picture" src="{{ authorWithProfile?.profile?.image }}" class="card-media-image pointer-cursor" title="Open in Snort"/>
      <img alt="temp avatar"
        (click)="openAuthorInSnort()"
        *ngIf="authorWithProfile?.profile?.image == undefined"
        class="card-media-image pointer-cursor"
        src="https://robohash.org/{{ event?.pubkey }}.png?size=100x100"
        title="Open in Snort" />
      <div class="card-media-description">
        <span class="card-media-title break-words-overflow pointer-cursor"  title="Open in Snort" (click)="openAuthorInSnort()"> {{ authorWithProfile?.profile?.name }} </span>
        <span *ngIf="!authorWithProfile?.profile?.name" class="card-media-title break-anywhere-overflow pointer-cursor"  title="Open in Snort" (click)="openAuthorInSnort()"> {{ event?.pubkey }} </span>
        <span class="card-media-text break-words-overflow"> {{ formatTimestamp(event?.created_at) }} </span>
      </div>
    </div>
    <div *ngIf="!isQuotedEvent" class="break-words-overflow pointer-cursor" [routerLink]="'/n/'+event?.id">
      <ngx-dynamic-hooks *ngIf="linkifiedContent" [content]="linkifiedContent"></ngx-dynamic-hooks>
    </div>
    <div *ngIf="isQuotedEvent" class="break-words-overflow pointer-cursor" (click)="openQuotedEvent($event)">
      <ngx-dynamic-hooks *ngIf="linkifiedContent" [content]="linkifiedContent"></ngx-dynamic-hooks>
    </div>

    <div *ngIf="showMediaFromPeopleIFollow">
      <div *ngIf="hasMedia() && canLoadMedia">
        <div *ngFor="let imageSrc of imageUrls"  class="clr-row clr-justify-content-center">
          <div class="clr-col-6">
            <img alt="image" class="note-image" src="{{ imageSrc }}" />
          </div>
        </div>
      </div>
      <div class="clr-row clr-justify-content-center pt-10">
        <div class="clr-col-6" *ngIf="hasMedia() && !canLoadMedia" class="click-to-load">
          <img alt="image" class="note-image" (click)="clickToLoadMedia()" height="300px" src="{{ '/assets/blur'+ blurImageId+'.png' }}" />
          <div align="center" class="alert alert-warning" role="alert">
            <div class="alert-items">
                <div class="alert-item static clr-justify-content-center">
                    <div class="alert-icon-wrapper">
                        <cds-icon class="alert-icon" shape="info-circle"></cds-icon>
                    </div>
                    <span class="alert-text">Media is not shown as you are not following the author.  Click the above image to see it.</span>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </div>
    <div *ngIf="!showMediaFromPeopleIFollow">
        <div *ngFor="let imageSrc of imageUrls"  class="clr-row clr-justify-content-center">
          <div class="clr-col-6">
            <img alt="image" class="note-image" src="{{ imageSrc }}" />
          </div>
        </div>
    </div>

    <div *ngFor="let videoSrc of videoUrls | keyvalue"  class="clr-row clr-justify-content-center">
        <div class="clr-col-6 video-center">
          <video controls class="video-size">
            <source src="{{ videoSrc.key }}" type="video/{{videoSrc.value}}">
          </video>
        </div>
    </div>

    <div *ngFor="let onlineVideoSrc of onlineVideoUrls"  class="clr-row clr-justify-content-center">
      <div class="clr-col-6 video-center">
        <iframe class="online-video-size" loading="lazy" [src]="sanitiseUrl(onlineVideoSrc)" frameborder="0" allowfullscreen></iframe>
      </div>
  </div>
  </div>
  <div *ngIf="!isQuotedEvent" class="card-footer">
    <button class="btn btn-sm btn-icon btn-link"  [disabled]="ndkProvider.isLoggedInUsingPubKey"  (click)="upZap()">
      <cds-icon shape="bolt" direction="down"></cds-icon>{{ upZapTotalMilliSats/1000 | shortNumber }} Upzap
    </button>
    <button
      class="btn btn-sm btn-icon btn-link"
      (click)="downZap()"
      [disabled]="ndkProvider.isLoggedInUsingPubKey || !ndkProvider.appData.downzapRecipients"
      [title]="
        ndkProvider.appData.downzapRecipients
          ? 'This deposits your downzap amounts to the configured Downzap recipients'
          : 'Setup your downzap recipient in the sidebar to downzap notes.'
      ">
      <cds-icon shape="bolt" direction="up"></cds-icon>{{ downZapTotalMilliSats/1000 | shortNumber }} Downzap
    </button>
    <button *ngIf="!showingComments" [disabled]="replies && replies.length===0" class="btn btn-sm btn-icon btn-link" title="Show Comments"  (click)="showComments()">
      <cds-icon  shape="eye"></cds-icon> {{ replies.length }} Comment{{replies.length==1?'':'s'}}
    </button>
    <button *ngIf="showingComments" [disabled]="replies && replies.length===0"  class="btn btn-sm btn-icon btn-link" title="Hide Comments" (click)="hideComments()">
      <cds-icon  shape="eye-hide"></cds-icon> {{ replies.length }} Comment{{replies.length==1?'':'s'}}
    </button>
    <button class="btn btn-sm btn-icon btn-link"  (click)="share()">
      <cds-icon shape="share"></cds-icon> Share
    </button>
    <clr-modal [(clrModalOpen)]="showQR" [clrModalClosable]="false">
      <h3 class="modal-title">Scan this QR using your Lightning Wallet app</h3>
      <div align="center" class="modal-body">
        <div #canvas></div>
        <div class="break-words-overflow">{{invoice}}</div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="zapDoneClicked()">Done</button>
      </div>
  </clr-modal>
  <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger>
          More
          <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu clrPosition="top-left" *clrIfOpen>
          <div clrDropdownItem (click)="openInSnort()">Open in Snort</div>
      </clr-dropdown-menu>
  </clr-dropdown>
  </div>
</div>
<ng-template [ngIf]="showingComments && replies && !loadingRelatedEvents">
  <div *ngFor="let replyEvent of replies" class="clr-row reply-card">
    <div class="clr-col-12 clr-col-md-12">
      <app-event-card [event]="replyEvent" [showingComments]="false" />
    </div>
  </div>
</ng-template>

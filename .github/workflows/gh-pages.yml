name: GitHub Pages

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install


    - name: Build
      run: npm run build:prod && touch ./dist/zapddit/.nojekyll && echo 'zapddit.com' > ./dist/zapddit/CNAME && cp ./dist/zapddit/index.html ./dist/zapddit/404.html

    - name: Deploy
      if: success()
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.ZAPPEDIT_TOKEN }}
        publish_dir: dist/zapddit
        enable_jekyll: true
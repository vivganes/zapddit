<div class="card">
  <div class="card-block">
    <div class="card-media-block">
      <img *ngIf="authorWithProfile?.profile?.image" (click)="openAuthorInSnort()" alt="Profile picture" src="{{ authorWithProfile?.profile?.image }}" class="card-media-image pointer-cursor" title="Open in Snort"/>
      <img alt="temp avatar"
        (click)="openAuthorInSnort()"
        *ngIf="authorWithProfile?.profile?.image == undefined"
        class="card-media-image pointer-cursor"
        src="https://robohash.org/{{ event?.pubkey }}.png?size=100x100"
        title="Open in Snort" />
      <div class="card-media-description">
        <span class="card-media-title break-words-overflow pointer-cursor"  title="Open in Snort" (click)="openAuthorInSnort()"> {{ authorWithProfile?.profile?.name }} </span>
        <span *ngIf="!authorWithProfile?.profile?.name" class="card-media-title break-anywhere-overflow pointer-cursor"  title="Open in Snort" (click)="openAuthorInSnort()"> {{ event?.pubkey }} </span>
        <span class="card-media-text break-words-overflow"> {{ formatTimestamp(event?.created_at) }} </span>
      </div>
    </div>
    <div class="break-words-overflow">
      <ngx-dynamic-hooks *ngIf="linkifiedContent" [content]="linkifiedContent"></ngx-dynamic-hooks>
    </div>

    <div *ngIf="hasMedia() && canLoadMedia">
        <div *ngFor="let imageSrc of imageUrls"  class="clr-row clr-justify-content-center">
          <div class="clr-col-6">
            <img alt="image" class="note-image" src="{{ imageSrc }}" />
          </div>
        </div>
    </div>
    <div class="clr-row clr-justify-content-center pt-10">
      <div class="clr-col-3" *ngIf="hasMedia() && !canLoadMedia">
        <button class="btn btn-outline-primary btn-larger" (click)="clickToLoadMedia()">
          <cds-icon shape="image"></cds-icon> Click to load media
        </button>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-sm btn-icon btn-link" (click)="upZap()">
      <cds-icon shape="bolt" direction="down"></cds-icon>{{ upZapTotalMilliSats/1000 | shortNumber }} Upzap
    </button>
    <button
      class="btn btn-sm btn-icon btn-link"
      (click)="downZap()"
      [disabled]="!ndkProvider.appData.downzapRecipients"
      [title]="
        ndkProvider.appData.downzapRecipients
          ? 'This deposits your downzap amounts to the configured Downzap recipients'
          : 'Setup your downzap recipient in the sidebar to downzap notes.'
      ">
      <cds-icon shape="bolt" direction="up"></cds-icon>{{ downZapTotalMilliSats/1000 | shortNumber }} Downzap
    </button>
    <clr-modal [(clrModalOpen)]="showQR" [clrModalClosable]="false">
      <h3 class="modal-title">Scan this QR using your Lightning Wallet app</h3>
      <div align="center" class="modal-body">
        <div #canvas></div>
        <div class="break-words-overflow">{{invoice}}</div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="zapDoneClicked()">Done</button>
      </div>
  </clr-modal>
  <clr-dropdown>
      <button class="btn btn-outline-primary" clrDropdownTrigger>
          More
          <cds-icon shape="angle" direction="down"></cds-icon>
      </button>
      <clr-dropdown-menu clrPosition="top-left" *clrIfOpen>
          <div clrDropdownItem (click)="openInSnort()">Open in Snort</div>
      </clr-dropdown-menu>
  </clr-dropdown>
  </div>
</div>
